<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"> 
    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      
    </style>
  </head>
  <body>
    <div class="circles">
      <div class="circle1">
        <img src="images/bg-pattern-top.svg" alt="top">
      </div>
      <div class="circle2">
        <img src="images/bg-pattern-bottom.svg" alt="bottom">
      </div>
    </div>
    <div class="card">
      <div class="card-header">
        <img src="images/bg-pattern-card.svg" alt="img-top" />
      </div>
      <div class="card-body">
        <div >
          <img class="user-img" src="images/image-victor.jpg" alt="Victor" />
        </div>
        <div class="user">
          <h2>Victor Crest<span class="age" >26</span></h2>
          
          <div class="city">London</div>
        </div>
      </div>
      <div class="card-footer">
        
          <div class="stats"> <h3>80K</h3> <p>Followers</p> </div>
          <div class="stats"><h3>803K</h3> <p>Likes</p> </div>
          <div class="stats"><h3>1.4K</h3><p>Photos</p> </div>
        </div>
      </div>
    </div>

      
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Cedric Chauvet</a>.
    </div>
  </body>
</html>
